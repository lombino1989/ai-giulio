<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediterranean Art Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mediterranean Art Generator</h1>
        <div class="input-section">
            <textarea id="promptInput" placeholder="Describe the Mediterranean scene you want to generate..."></textarea>
            <button id="generateBtn">Generate Art</button>
        </div>
        <div class="result-section">
            <div id="loadingIndicator" style="display: none;">Generating your artwork...</div>
            <img id="resultImage" style="display: none;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
